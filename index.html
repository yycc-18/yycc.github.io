<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客网站前端</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-background">
            <!-- 山水图背景，使用你的图像替换占位符 -->
            <img src="landscape.jpg" alt="山水图背景">
        </div>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#directory">目录</a></li>
                    <li><a href="#categories">分类</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <div class="profile">
                <img src="avatar.jpg" alt="头像" class="avatar">
                <div class="profile-info">
                    <p>姓名: 张三</p>
                    <p>简介: 我是一个热爱编程和写作的博主。</p>
                    <!-- 点击显示更多信息的按钮 -->
                    <button class="toggle-info">更多信息</button>
                    <div class="detailed-info" style="display: none;">
                        <!-- 详细信息内容 -->
                        <p>详细地址: 北京市朝阳区...</p>
                        <p>联系方式: 123-456-7890</p>
                    </div>
                </div>
            </div>
        </aside>
        <section class="content">
            <article>
                <h2>文章标题1</h2>
                <p>文章内容摘要...</p>
            </article>
            <article>
                <h2>文章标题2</h2>
                <p>文章内容摘要...</p>
            </article>
            <!-- 更多文章... -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    position: relative;
    height: 200px; /* 根据你的背景图调整高度 */
    overflow: hidden;
}

.header-background img {
    width: 100%;
    height: auto;
}

.header-content {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    color: white;
    text-align: center;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

main {
    display: flex;
    padding: 20px;
}

.sidebar {
    width: 25%;
    padding-right: 20px;
}

.profile {
    text-align: center;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile-info {
    margin-bottom: 10px;
}

.content {
    width: 75%;
}

article {
    margin-bottom: 20px;
}

/* 悬浮效果 */
header, .sidebar {
    transition: transform 0.3s ease;
}

header:hover, .sidebar:hover {
    transform: translateY(-10px);
}

/* 点击显示更多信息 */
.toggle-info {
    cursor: pointer;
}

.toggle-info:hover {
    background: #eee;
    border-radius: 5px;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const toggleButtons = document.querySelectorAll('.toggle-info');

    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const parent = button.parentElement;
            const detailedInfo = parent.querySelector('.detailed-info');
            if (detailedInfo.style.display === 'none') {
                detailedInfo.style.display = 'block';
            } else {
                detailedInfo.style.display = 'none';
            }
        });
    });
});
</script>
</html>
